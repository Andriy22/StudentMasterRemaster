<h2 mat-dialog-title>
  <mat-form-field class="col-12" appearance="fill">
    <mat-label>День</mat-label>
    <mat-select value="1">
      <mat-option value="1">
        Понеділок
      </mat-option>
      <mat-option value="2">
        Вівторок
      </mat-option>
      <mat-option value="3">
        Середа
      </mat-option>
      <mat-option value="4">
        Четвер
      </mat-option>
      <mat-option value="5">
        П'ятниця
      </mat-option>
    </mat-select>
  </mat-form-field>
</h2>
<div mat-dialog-content>
  <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Subject Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Предмет</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="col-12" appearance="fill">
          <mat-label>Предмет</mat-label>
          <mat-select [value]="element.subject">
            <mat-option *ngFor="let subject of classSubjects" [value]="subject.id">
              {{ subject.name }}
            </mat-option>
            <mat-option value="0">
              Немає
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
