<h1 mat-dialog-title>Зміна класу</h1>
<div mat-dialog-content>
  <mat-form-field class="col-12">
    <mat-label>Оберіть клас</mat-label>
    <mat-select [(ngModel)]="selectedClass" (selectionChange)="onChange($event)">
      <mat-option *ngFor="let el of this.classes" [value]="el.id">
        {{ el.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="close()" [disabled]="this.isLoading" [class.spinner]="this.isLoading" mat-button>
    Close
  </button>
</div>
