<mat-tab-group
  (selectedIndexChange)="onChange($event)"
  mat-align-tabs="center"
  animationDuration="2000ms"
  [selectedIndex]="selectedClass"
>
  <mat-tab label="Створити класс"> </mat-tab>

  <mat-tab *ngFor="let item of this.classes" label="{{ item.name }}">
    <div class="container-fluid">
      <button
        mat-stroked-button
        color="accent"
        style="margin:0.2rem;"
        (click)="this.editName(item.name)"
        class="col-md-3 col-12"
      >
        Змінити назву
      </button>

      <button
        mat-stroked-button
        color="primary"
        style="margin:0.2rem;"
        (click)="this.addUser(item.id)"
        class="col-md-3 col-12"
      >
        Додати учня
      </button>

      <button
        mat-stroked-button
        color="accent"
        style="margin:0.2rem;"
        (click)="this.editSubjects()"
        class="col-md-3 col-12"
      >
        Редагувати предмети
      </button>
      <button
        mat-stroked-button
        color="accent"
        style="margin:0.2rem;"
        (click)="this.editTeachers()"
        class="col-md-3 col-12"
      >
        Редагувати вчителів
      </button>
      <button
        mat-raised-button
        color="warn"
        style="margin:0.2rem;"
        (click)="this.delete(item.name)"
        class="col-md-3 col-12"
      >
        Видалити
      </button>
      <br />
      <mat-divider style="margin: 1rem;"></mat-divider>
      <table mat-table [dataSource]="dataSource" class="col-12">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="PIB">
          <th mat-header-cell *matHeaderCellDef>ПІБ</th>
          <td mat-cell *matCellDef="let element">
            <p *ngIf="element.pib">{{ element.pib }}</p>
            <strong *ngIf="element.pib.trim().length == 0">[UNKNOWN]</strong>
          </td>
        </ng-container>
        <ng-container matColumnDef="Marks">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              style="margin: 1rem;"
              (click)="this.removeFromClass(element.id)"
              mat-button
              color="warn"
            >
              Видалити з класу
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="ControlMark">
          <th mat-header-cell *matHeaderCellDef>Control Work</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>
