<h1 mat-dialog-title>Користувач</h1>
<div mat-dialog-content>
  <form [formGroup]="this.registerForm">
    <mat-form-field class="col-md-6 col-12">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-12">
      <mat-label>Прізвище</mat-label>
      <input matInput formControlName="firstname" required />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-12">
      <mat-label>Ім'я</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-12">
      <mat-label>По батькові</mat-label>
      <input matInput formControlName="lastname" required />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-12">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>
    <mat-form-field class="col-md-6 col-12">
      <mat-label>class ID</mat-label>
      <input matInput formControlName="classId" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Скасувати</button>
  <button mat-button (click)="save()" [disabled]="this.registerForm.invalid">
    Зберегти
  </button>
</div>
