<mat-card>
  <mat-card-content>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="currentPassword">
        <form [formGroup]="currentPassword">
          <ng-template matStepLabel>Поточний пароль</ng-template>
          <mat-form-field class="col-md-5 col-12">
            <input
              autocomplete="on"
              type="password"
              class="col-md-6 col-12"
              matInput
              placeholder="Current password"
              formControlName="password"
              required
            />
          </mat-form-field>
          <div>
            <button
              mat-raised-button
              color="primary"
              [disabled]="this.currentPassword.invalid"
              matStepperNext
            >
              Далі
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="newPasswrod">
        <form [formGroup]="newPasswrod">
          <ng-template matStepLabel>Новий пароль</ng-template>
          <mat-form-field class="col-md-6 col-12">
            <input
              autocomplete="off"
              type="password"
              matInput
              placeholder="New Password"
              formControlName="password"
              required
            />
          </mat-form-field>
          <br />
          <mat-form-field class="col-md-6 col-12">
            <input
              autocomplete="off"
              type="password"
              matInput
              placeholder="Confirm Password"
              formControlName="confirm"
              required
            />
          </mat-form-field>
          <div>
            <button mat-raised-button color="accent" style="margin-right: 1rem;" matStepperPrevious>
              Назад
            </button>
            <button
              mat-raised-button
              color="primary"
              [disabled]="this.newPasswrod.invalid"
              (click)="this.onSubmit(stepper)"
            >
              Змінити
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Result</ng-template>
        Ваш пароль змінено!
        <div>
          <button mat-raised-button color="primary" (click)="stepper.reset()">Ok</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card-content>
</mat-card>
