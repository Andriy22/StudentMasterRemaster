<div class="w-full h-full theme-dark" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">{{ 'login.title' | translate }}!</mat-card-title>
    <mat-card-content>
      <form class="form-field-full" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="username" required />
          <mat-error *ngIf="username.invalid">
            {{ 'login.please-enter' | translate }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Пароль</mat-label>
          <input
            matInput
            placeholder="Пароль"
            type="password"
            formControlName="password"
            required
          />
          <mat-error *ngIf="password.invalid">
            {{ 'login.please-enter' | translate }}
          </mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox>{{ 'login.remember-me' | translate }}</mat-checkbox>
        </div>

        <button
          class="w-full"
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid || isLoading"
          [class.spinner]="this.isLoading"
          (click)="login()"
        >
          {{ 'login.login' | translate }}
        </button>

        <div class="m-t-16">
          {{ 'login.have-no-account' | translate }}?
          <a routerLink="/auth/register">{{ 'login.create-one' | translate }}</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
